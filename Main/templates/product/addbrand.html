{% extends "layout.html" %}
{% block head %}
{{ super() }}
{% endblock head %}
{% block title %}Home{% endblock title %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-3"></div>
		<div class="col-md-6">
			{% include "_message.html" %}
			{% if brand %}
			<h4 class="text-centre mt-5"><i>Add a Brand</i></h4>
			<form action="" method="POST">
				<input type="text" name="brand" class="input-text input-text--primary-style">
				<input type="submit" value="Add Brand" class="btn btn-info mt-2">
			</form>
			{% else %}
			<h4 class="text-centre mt-5" style:"color:blue;"><i>Add a Category</i></h4>
			<form action="" method="POST">
				<input type="text" name="category" class="input-text input-text--primary-style">
				<input type="submit" value="Add Category" class="btn btn-info mt-2">
			</form>
			{% endif %}
		</div>
		<div class="col-md-3"></div>
	</div>
</div>

{% endblock content %}
